<p *ngIf="created">Contact created successfully!</p>
<form [formGroup]="form" (ngSubmit)="submit(form)">
  <h2>Voeg nieuwe hero toe:</h2>
  <p *ngIf="form.invalid">Please make sure nothing is empty and all inputs are correct!</p>
  <label>Name:</label><input type="text" formControlName="name" [ngClass]="{error: form.get('name').hasError('required')}" ><br>
  <label>Difficulty</label><input type="text" formControlName="difficulty" [ngClass]="{error: form.get('difficulty').hasError('required')}"><br>
  <label>Dps</label><input type="text" formControlName="dps" [ngClass]="{error: form.get('dps').hasError('required')}"><br>
  <button [disabled]="form.invalid" type="submit">Voeg toe</button>
</form>
